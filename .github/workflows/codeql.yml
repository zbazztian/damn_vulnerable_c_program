name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: install dependencies
      run: |
       git clone https://github.com/mirrorer/afl
       cd afl
       make

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
        queries: >
          security-and-quality,
          github/codeql/cpp/ql/src/Critical/DescriptorMayNotBeClosed.ql@main,
          github/codeql/cpp/ql/src/Critical/DescriptorNeverClosed.ql@main,
          github/codeql/cpp/ql/src/Critical/FileMayNotBeClosed.ql@main,
          github/codeql/cpp/ql/src/Critical/FileNeverClosed.ql@main,
          github/codeql/cpp/ql/src/Critical/MemoryMayNotBeFreed.ql@main,
          github/codeql/cpp/ql/src/Critical/MemoryNeverFreed.ql@main,
          github/codeql/cpp/ql/src/experimental/Security/CWE/CWE-415/DoubleFree.ql@main,

    - name: build
      run: |
       export PATH="$PATH:$GITHUB_WORKSPACE/afl"
       export AFL_PATH="$GITHUB_WORKSPACE/afl"
       make

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
