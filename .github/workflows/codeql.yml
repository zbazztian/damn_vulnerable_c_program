name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: install dependencies
      run: |
       git clone https://github.com/mirrorer/afl
       cd afl
       make
       echo "howdy"
       PATH="$PATH:$(pwd)" AFL_PATH="$(pwd)" afl-gcc --version
       uname -a

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
        queries: security-and-quality

    - name: set path
      run: |
       export PATH="$PATH:$GITHUB_WORKSPACE/afl"
       echo $PATH

    - name: Autobuild
      uses: github/codeql-action/autobuild@v1.1.3
      env:
        PATH: "${{ env.PATH }}:$GITHUB_WORKSPACE/afl"
        AFL_PATH: "$GITHUB_WORKSPACE/afl"

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
